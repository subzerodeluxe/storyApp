<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Stories 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let image of images; let i = index" (click)="openImage(image, i)">
      <img [src]="image.imageUrl">    
    <ion-card-content>
      <ion-card-title text-center>{{ image.date }}</ion-card-title>
      <p>{{ image.title }}</p>
    </ion-card-content>
  </ion-card>

    <ion-fab right bottom>
      <button ion-fab color="light" [navPush]="addImagePage"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
