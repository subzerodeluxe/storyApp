<ion-header>
  <ion-navbar>
     <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Stories 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
        <ion-col>
          <img [src]="imageUrl"> 
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button block outline icon-left
              (click)="takePicture()">
              <ion-icon name="camera"></ion-icon>
              Take a Picture!
          </button>
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
