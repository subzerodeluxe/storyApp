<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <button
        ion-item
        icon-left
        (click)="onLoad(rootPage)">
        <ion-icon name="images"></ion-icon>
        Stories
      </button>
      
      <button
        ion-item
        icon-left
        (click)="onLoad(loginPage)">
        <ion-icon name="log-in"></ion-icon>
        Login
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signupPage)">
        <ion-icon name="person"></ion-icon>
        Signup
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
    
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
